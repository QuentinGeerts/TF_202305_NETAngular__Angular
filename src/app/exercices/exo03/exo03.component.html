<h2>Exercice 03 - Le chronomètre (basique)</h2>

<p>Créer une application qui permet de gérer un chronomètre.</p>
<p>Vous pouvez le démarrer, mettre en pause et le reset.</p>
<p>Astuce : cherchez du côté du setInterval() / setTimeout().</p>
